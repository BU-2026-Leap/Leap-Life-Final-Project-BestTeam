name: CD (Deploy to Lambda)

on:
  workflow_run:
    workflows: ["Python tests (pytest)"]
    types: [completed]
    branches: [UI-Development]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::879381238148:role/github-actions-lambda-deployer
          aws-region: us-east-2

      - name: Build Lambda package
        run: |
          pip install -r requirements.txt
          rm -f lambda.zip 
          zip -r lambda.zip aws common fetch \
            -x "*/__pycache__/*" "*.pyc" ".DS_Store" "tests/*" "local/*"

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name Leap-Life-Final-BestTeam \
            --zip-file fileb://lambda.zip

      - name: Wait for update
        run: |
          aws lambda wait function-updated --function-name Leap-Life-Final-BestTeam